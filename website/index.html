<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app_container">
        <div class="app_header">
            <h1>Weather Journal App</h1>
        </div>
        <div class="app_body">
            <div class="app_body_input_ouput">
                <form id="formInput">
                    <div class="form_input_text">
                        <p class="form_ttl">OpenWeatherMap Input</p>
                        <div class="form_input">
                            <label class="form_input_label" for="zip">Zipcode : </label>
                            <input type="text" id="zip" placeholder="enter zip code here" required>
                        </div>
                    </div>
                    <div class="form_input_textarea">
                        <label class="form_input_label">Feeling : </label>
                        <textarea id="feeling" placeholder="Enter your feeling today" rows="3" cols="50" required></textarea>
                        <button id="generate" type="submit"> Generate </button>
                    </div>
                </form>
            </div>
            <div class="app_body_input_ouput">
                <div class="form_ttl">OpenWeatherMap ouput</div>
                <div id="">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
